<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Catalog</title>
    </h:head>
    <h:body>
        <f:view>
            <h1>Catalogue </h1>


            <h:dataTable value="#{catalogManager.products}" var="product">
                <h:column>
                    <h:outputText value="#{product.id}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{product.name}" />
                </h:column >
                <h:column>
                    <h:outputText value="#{product.price}â‚¬" />
                </h:column >
                <h:column>
                    <h:form>

                        <h:commandButton action="#{shoppingCartManager.addToCart()}" value="Add to shopping cart" >
                            <f:setPropertyActionListener value="#{product}" target="#{shoppingCartManager.prodToAdd}" />
                        </h:commandButton>
                    </h:form>

                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandLink action="catalogToHome">
                    <h:outputText value="Retour vers l'accueil" />
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
