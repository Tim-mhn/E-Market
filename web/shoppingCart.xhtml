<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Mon Panier</title>
    </h:head>
    <h:body>
        <f:view>
            <h1>Mon Panier </h1>

            <h:dataTable value="#{shoppingCartManager.shoppingCart}" var="shoppingCartItem">
                <h:column>
                    <h:outputText value="#{shoppingCartItem.quantity}" />
                </h:column >
                
                <h:column>
                    <h:outputText value="#{shoppingCartItem.product.name}" />
                </h:column>
                
                <h:column>
                    <h:form>

                        <h:commandButton action="#{shoppingCartItem.incrementQuantity()}" value="+" >
                        </h:commandButton>
                        
                        <h:commandButton action="#{shoppingCartItem.decrementQuantity()}" value="-" >
                        </h:commandButton>
                        
                        <h:commandButton action="#{shoppingCartManager.removeFromCart(shoppingCartItem)}" value="Remove" >
                            <!--<f:setPropertyActionListener value="#{product}" target="#{shoppingCartManager.prodToAdd}" />-->
                        </h:commandButton>
                    </h:form>

                </h:column>
                

            </h:dataTable>
            
            <br></br>
            <p>Total:</p>
            <h:outputText value="#{shoppingCartManager.computeTotalPrice()}â‚¬" />
            <br></br><br></br>
            
            
            <h:form>
                <h:commandLink action="shoppingCartToHome">
                    <h:outputText value="Retour accueil" />
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
